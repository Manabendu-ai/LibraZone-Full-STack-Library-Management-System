<!doctype html>
<html lang="en" xmlns: th ="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books & Authors</title>
    <link rel="icon"  th:href="@{/icon.png}">
    <link rel="stylesheet" th:href="@{/homestyle.css}">
</head>
<body>

<nav class="nav-bar">
    <div class="nav-header">
        <a href="#">
            <img th:src="@{/icon.png}" width="30" >
        </a>
        <a href="/home">Home</a>
        <a href="/about">AboutUs</a>
        <a href="/contact">Contact</a>
<!--        <a href="#">pricing</a>-->
    </div>

    <form action = "/search" method = "get">
        <div class = "nav-search">
            <input type="text" class = "search-input" name="search_book" placeholder="search book by name, author or category">
            <button type="submit" class="search-btn">
                <img th:src="@{/search.png}" class="search-icon" alt="">
            </button>
        </div>
    </form>

    <div class="user">
        <div>
            <p>Hello</p>
            <h4 th:text="${session.admin != null ? session.admin.getName() : 'Guest'}"></h4>
        </div>
        <a href="/login">Log out</a>
    </div>
</nav>
<div class="param" th:if="${msg != null and msg.isEmpty() and invoked != null}">
    <div class="no-result"
         style="margin-top: 50px; margin-bottom: 0"
         th:text="'AN ERROR OCCURRED (DUPLICATE AUTHOR or BOOK ID) ! Please Try Again'">
    </div>
</div>
<div class="param" th:if="${msg != null and !msg.isEmpty() and invoked != null}">
    <div class="no-result"
         style="margin-top: 50px; margin-bottom: 0"
         th:text="'Book Added Sucessfully!'">
    </div>
</div>
<div class = "fill-form">
<form class="fillform" action="/add_book_to_db">
    <p class="formtitle">ADD BOOK DETAILS </p>

    <div class="fillflex">
        <label>
            <input class="fill-input" type="text" placeholder="" required="" name="book_id">
            <span>BOOK ID</span>
        </label>

        <label>
            <input class="fill-input" type="text" placeholder="" required="" name="gerne">
            <span>GENRE ID</span>
        </label>
    </div>

    <label>
        <input class="fill-input" type="text" placeholder="" required="" name="title">
        <span>BOOK TITLE</span>
    </label>
    <div class="fillflex">
        <label>
            <input class="fill-input" type="text" placeholder="" required="" name="total_copies">
            <span>TOTAL COPIES</span>
        </label>

        <label>
            <input class="fill-input" type="text" placeholder="" required="" name="available_copies">
            <span>AVAILABLE COPIES</span>
        </label>
    </div>
    <label>
        <input class="fill-input" type="text" placeholder="" required="" name="author_id">
        <span>AUTHOR ID</span>
    </label>
    <label>
        <input class="fill-input" type="text" placeholder="" required="" name="author_name">
        <span>AUTHOR NAME</span>
    </label>
    <button type="submit" class="submit">Submit</button>
    <p class="return-back">Want To Return Back ?<a href="/books">Books-Section</a> </p>
</form>
</div>
</body>
</html>
