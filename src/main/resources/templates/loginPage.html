<!doctype html>
<html lang="en" xmlns: th ="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LibraZone</title>
    <link rel="icon"  th:href="@{/icon.png}">
    <link rel="stylesheet" th:href="@{/style1.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class = "app-title">
        <h1>Librazone, Welcomes You!</h1>
    </div>
    <div class = "container">
        <form action="auth" autocomplete="off">
            <h1>Admin Login</h1>
            <div class="input-box">
                <input type="text" name="id" id ="id" placeholder="Admin id"><i class='bx  bx-user'  ></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" id ="" placeholder="Password"><i class='bx  bx-lock'  ></i>
            </div>
            <div class = "remember-forget">
                <label ><input type="checkbox" name="" id = "">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class = "btn" onclick="check()">Login</button>
            <div class="register">
                <p>Don't have an account? <a href="/register" >register</a></p>
            </div>
        </form>
    </div>

    <script th:src="@{/valid.js}"></script>
</body>
</html>
