<!doctype html>
<html lang="en" xmlns: th ="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books & Authors</title>
    <link rel="icon"  th:href="@{/icon.png}">
    <link rel="stylesheet" th:href="@{/homestyle.css}">
</head>
<body>

<nav class="nav-bar">
    <div class="nav-header">
        <a href="#">
            <img th:src="@{/icon.png}" width="30" >
        </a>
        <a href="/home">Home</a>
        <a href="/about">AboutUs</a>
        <a href="/contact">Contact</a>
<!--        <a href="#">pricing</a>-->
    </div>

    <form action = "/search" method = "get">
    <div class = "nav-search">
        <input type="text" class = "search-input" name="search_book" placeholder="search book by name, author or category">
        <button type="submit" class="search-btn">
        <img th:src="@{/search.png}" class="search-icon" alt="">
        </button>
    </div>
    </form>

    <div class="user">
        <div>
            <p>Hello</p>
            <h4 th:text="${session.admin != null ? session.admin.getName() : 'Guest'}"></h4>
        </div>
        <a href="/login">Log out</a>
    </div>
</nav>
<div class="title">
    BOOKS & AUTHORS
</div>
<div class="param" th:if="${para != null and para != '' and auths != null and !auths.isEmpty()}">
    <div class="no-result"
         style="margin-top: 50px; margin-bottom: 0"
         th:text="${'Results For : ' + para}">
    </div>
</div>
<div class="book-container" >
    <div class="addcard"
         th:if = "${auths != null and !auths.isEmpty()}" >
        <a class = "addbook" href="/addBook"><h2>+</h2></a>
    </div>
    <div class="container noselect"
         th:each="auth : ${auths}"
         th:if = "${auths != null and !auths.isEmpty()}">
        <a th:href="@{/editBook(bookId = ${auth.book.book_id})}"
           style = "text-decoration:none; color: inherit;">
        <div class="canvas">
            <div class="tracker tr-1"></div>
            <div class="tracker tr-2"></div>
            <div class="tracker tr-3"></div>
            <div class="tracker tr-4"></div>
            <div class="tracker tr-5"></div>
            <div class="tracker tr-6"></div>
            <div class="tracker tr-7"></div>
            <div class="tracker tr-8"></div>
            <div class="tracker tr-9"></div>
            <div class="tracker tr-10"></div>
            <div class="tracker tr-11"></div>
            <div class="tracker tr-12"></div>
            <div class="tracker tr-13"></div>
            <div class="tracker tr-14"></div>
            <div class="tracker tr-15"></div>
            <div class="tracker tr-16"></div>
            <div class="tracker tr-17"></div>
            <div class="tracker tr-18"></div>
            <div class="tracker tr-19"></div>
            <div class="tracker tr-20"></div>
            <div class="tracker tr-21"></div>
            <div class="tracker tr-22"></div>
            <div class="tracker tr-23"></div>
            <div class="tracker tr-24"></div>
            <div class="tracker tr-25"></div>

            <div id="card">
                <p id="prompt1">
                    <span class="book-id" th:text="${auth.book.book_id}"></span><br><br>
                    <span th:text="${auth.book.title}"></span>
                </p>
                <div class="title-book"
                     th:utext="'Author: '+'<br>' + ${auth.author.author_name}"></div>
                <div class="subtitle">
                    <h4 th:text="'Available Copies: '+${auth.book.available_copies}"></h4>
                </div>
            </div>
        </div>
        </a>
    </div>
    <div class = "no-result"
        th:unless = "${auths != null and !auths.isEmpty()}">
        <p th:utext="'No Results Found ðŸ˜•! Try Searching different books, authors or categories!'"></p>
    </div>
</div>
</body>
</html>
