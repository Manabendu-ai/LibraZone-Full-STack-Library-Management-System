<!doctype html>
<html lang="en" xmlns: th ="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library Members</title>
    <link rel="icon"  th:href="@{/icon.png}">
    <link rel="stylesheet" th:href="@{/homestyle.css}">
    <link rel="stylesheet" th:href="@{/mempagestyles.css}">
</head>
<body>

<nav class="nav-bar">
    <div class="nav-header">
        <a href="#">
            <img th:src="@{/icon.png}" width="30" >
        </a>
        <a href="/home">Home</a>
        <a href="/about">AboutUs</a>
        <a href="/contact">Contact</a>
<!--        <a href="#">pricing</a>-->
    </div>

    <form action = "/searchMember" method = "get">
        <div class = "nav-search">
            <input type="text" class = "search-input" name="search_member" placeholder="search member by name or id">
            <button type="submit" class="search-btn">
                <img th:src="@{/search.png}" class="search-icon" alt="">
            </button>
        </div>
    </form>

    <div class="user">
        <div>
            <p>Hello</p>
            <h4 th:text="${session.admin != null ? session.admin.getName() : 'Guest'}"></h4>
        </div>
        <a href="/login">Log out</a>
    </div>
</nav>
<div class="param" th:if="${msg != null and msg.isEmpty()}">
    <div class="no-result"
         style="margin-top: 50px; margin-bottom: 0"
         th:text="'AN ERROR OCCURRED (DUPLICATE MEMBER ID) ! Please Try Again'">
    </div>
</div>
<div class="param" th:if="${msg != null and !msg.isEmpty()}">
    <div class="no-result"
         style="margin-top: 50px; margin-bottom: 0"
         th:text="'Member Added Sucessfully!'">
    </div>
</div>
<div class = "fill-form">
    <form class="fillform" action="/add_mem_to_db">
        <p class="formtitle">ADD MEMBER DETAILS </p>
        <label>
            <input class="fill-input" type="text" placeholder="" required="" name="mem_id">
            <span>MEMBER ID</span>
        </label>
        <label>
            <input class="fill-input" type="text" placeholder="" required="" name="mem_name">
            <span>MEMBER NAME</span>
        </label>
        <label>
            <input class="fill-input" type="tel" placeholder="" required="" name="phone">
            <span>PHONE NO</span>
        </label>
        <label>
            <input class="fill-input" type="email" placeholder="" required="" name="email">
            <span>EMAIL</span>
        </label>
        <button type="submit" class="submit">Submit</button>
        <p class="return-back">Want To Return Back ? <a href="/members">Member-Section</a> </p>
    </form>
</div>
</body>
</html>
