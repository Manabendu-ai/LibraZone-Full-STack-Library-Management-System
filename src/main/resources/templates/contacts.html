<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Librazone</title>
    <link rel="icon"  th:href="@{/icon.png}">
    <link rel="stylesheet" th:href="@{/contacts.css}">
    <script src="https://kit.fontawesome.com/bf73c18050.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="nav-bar">
    <div class="nav-header">
        <a href="#">
            <img th:src="@{/icon.png}" width="30" >
        </a>
        <a href="/home">Home</a>
        <a href="/about">AboutUs</a>
        <a href="/contact">Contact</a>
<!--        <a href="#">pricing</a>-->
    </div>


    <div class="user">
        <div>
            <p>Hello</p>
            <h4 th:text="${session.admin.getName()}"></h4>
        </div>
        <a href="/login">Log out</a>
    </div>
</nav>

<div class="title">
    CONTACTS
</div>
<div class="contact-container">
<div class="parent">
<div class="card">
    <div class="content-box">
        <span class="card-title">WhatsApp</span>
        <p class="card-content">
            U Can feel free to contact us on whatsapp!
        </p>
        <span class="see-more">Click Here</span>
    </div>
    <div class="icon-box" style="border-radius: 5px; background-color:#017302;">
        <i class="fa-brands fa-whatsapp" style="font-size: 34px; color: white"></i>
    </div>
</div>
</div>

<div class="parent">
    <div class="card">
        <div class="content-box insta-box">
            <span class="card-title">Instagram</span>
            <p class="card-content">
                U Can follow our official instagram channel @manabenduu!
            </p>
            <span class="see-more" style="color: deeppink">Click Here</span>
        </div>
        <div class="icon-box insta-bg" style="border-radius: 5px;">
            <i  class="fa-brands fa-instagram" style="font-size: 34px; color: white"></i>
        </div>
    </div>
</div>

<div class="parent">
    <div class="card">
        <div class="content-box lkd-box">
            <span class="card-title">LinkedIn</span>
            <p class="card-content">
                U Can follow our official LinkedIn page @Manabendu Karfa!
            </p>
            <span class="see-more" style="color: deepskyblue">Click Here</span>
        </div>
        <div class="icon-box lkd-bg" style="border-radius: 5px;">
            <i  class="fa-brands fa-instagram" style="font-size: 34px; color: white"></i>
        </div>
    </div>
</div>
</div>
</body>
</html>
